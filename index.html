<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <h2>Type any letter to start</h2>
        <div class="instr-cntnr">
            <div class="instructions"><p>"R"<br>for<br>Rock</p></div>
            <div class="instructions"><p>"P"<br>for<br> Paper</p></div>
            <div class="instructions"><p>"S"<br>for<br> Scissors</p></div>
        </div>
        <div class="wlt-cntnr">
            <p class="wlt">Wins = <span id="wns"></span></p>
            <p class="wlt">Losses = <span id="lss"></span></p>
            <p class="wlt">Ties = <span id="ts"></span></p>
        </div>
        <div class="results">
            <p id="winner"></p>
        </div>
    </body>
    <script type="text/javascript" src="ap.js"></script>
</html>
